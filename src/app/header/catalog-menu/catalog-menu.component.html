<ul class="menu">
  <li class="menu__item" *ngFor="let category of categories">
    <div class="menu__link-container">
      <a class="menu__link" [routerLink]="['/', category.slug]">
        {{ category.name }}
      </a>

      <ng-container *ngIf="category.children.length">
        <i class="mbi mbi-ios-arrow-right menu__hover-arrow"></i>

        <span class="menu__expand-arrow"
              [class.menu__expand-arrow--expanded]="category.isExpanded"
              (click)="category.isExpanded = !category.isExpanded"
        >
        <i class="mbi mbi-chevron-down" [class.menu__expand-icon--active]="category.isExpanded"></i>
      </span>
      </ng-container>
    </div>

    <ul class="menu__submenu submenu" *ngIf="category.children.length" [class.menu__submenu--expanded]="category.isExpanded">
      <li class="submenu__item" *ngFor="let subCategory of category.children">
        <div class="submenu__link-container">
          <a class="submenu__link" [routerLink]="['/', subCategory.slug]">
            {{ subCategory.name }}
          </a>
        </div>
      </li>
    </ul>
  </li>
</ul>
