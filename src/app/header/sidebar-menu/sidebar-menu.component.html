<div class="menu-overlay"
     [class.menu-overlay--visible]="isMenuOpened"
     (click)="closeMenu()"
>
  <div class="menu-overlay__close">
    <i class="menu-overlay__close-icon mbi mbi-arrow-left"></i>
  </div>
</div>

<div class="menu" [class.menu--visible]="isMenuOpened">
  <div class="menu__content">


    <div class="menu__header">
      <a class="menu__logo" langRouterLink="/">
        <img class="menu__logo-img" src="../../assets/images/logo.png" alt="Klondike" loading="lazy">
      </a>

      <lang-selector class="menu__lang" size="big"></lang-selector>
    </div>

    <div class="menu__title menu__title--catalog">{{ 'sidebar_menu.catalog' | translate }}:</div>

    <catalog-menu class="menu__catalog-menu" [categories]="categories"></catalog-menu>

    <div class="menu__title">{{ 'sidebar_menu.menu' | translate }}:</div>

    <service-menu class="menu__service-menu"
                  layout="vertical"
                  (loginModalOpened)="closeMenu()"
    ></service-menu>

    <div class="menu__phones">
      <a class="menu__phone" href="tel:+380502627214">+38 (050) 26-27-214</a>
      <a class="menu__phone" href="tel:+380678811962">+38 (067) 88-11-962</a>
      <a class="menu__phone" href="tel:+380933444342">+38 (093) 34-44-342</a>
    </div>
  </div>
</div>
