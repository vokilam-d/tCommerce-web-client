<app-header [isSidebarCatalog]="true"></app-header>

<div class="page container">

  <section class="banner">
    <div class="banner__content">
      <div class="banner__slider">
        <a class="banner__img-wrapper" routerLink="/rulon-potali-150-mm-zoloto-2-5.html">
          <img class="banner__img banner__main-img" src="../../../assets/images/transfernaya-potal-15-sm-zoloto-600-600.jpg" loading="lazy" alt="">
        </a>
      </div>
      <div class="banner__imgs">
        <div class="banner__imgs-row">
          <a class="banner__img-wrapper" routerLink="/vodnyj-klej-dlya-potali-ferrario-la-doratura-ad-acqua-250.html">
            <img class="banner__img" src="../../../assets/images/ferrario-vodniy-250-steklo-600-600.jpg" loading="lazy" alt="">
          </a>
          <a class="banner__img-wrapper" routerLink="/la-doratura-ferrario-maslyanyj-kley-dlya-potali-75-ml-3-h.html">
            <img class="banner__img" src="../../../assets/images/ferrario-kley-3-h-600-600.jpg" loading="lazy" alt="">
          </a>
        </div>

        <a class="banner__img-wrapper" routerLink="/ferrario-metallicheskiy-pigment-03-blednoe-bogatoe-zoloto-25-ml.html">
          <img class="banner__img" src="../../../assets/images/3-pigmenta.jpg" loading="lazy" alt="">
        </a>
      </div>
    </div>
  </section>

  <ul class="categories">
    <li class="category" *ngFor="let category of categories">
      <a class="category__img-wrapper" [routerLink]="'/' + category.slug" [ngSwitch]="category.name">
        <img class="category__img" [src]="getCategoryImage(category)" [alt]="category.name" loading="lazy">
      </a>

      <div class="category__info">
        <h2 class="category__title">
          <a [routerLink]="'/' + category.slug">{{ category.name }}</a>
        </h2>

        <ul class="category__subcategories" *ngIf="category.children.length">
          <li *ngFor="let subcategory of category.children">
            <h3 class="category__subcategory">
              <a [routerLink]="'/' + subcategory.slug">{{ subcategory.name }}</a>
            </h3>
          </li>
        </ul>
      </div>
    </li>
  </ul>

  <section class="perks">
    <div class="perk">
      <i class="perk__img mbi mbi-rocket"></i>
      <div class="perk__info">
        <h4 class="perk__title">Новая почта</h4>
        <div class="perk__text">Адресно или на отделение</div>
      </div>
    </div>

    <div class="perk">
      <i class="perk__img mbi mbi-sync2"></i>
      <div class="perk__info">
        <h4 class="perk__title">Простой возврат</h4>
        <div class="perk__text">Товар оказался не нужен</div>
      </div>
    </div>

    <div class="perk">
      <i class="perk__img mbi mbi-credit-card2"></i>
      <div class="perk__info">
        <h4 class="perk__title">Удобная оплата</h4>
        <div class="perk__text">При получении или картой</div>
      </div>
    </div>

    <div class="perk">
      <i class="perk__img mbi mbi-bubbles"></i>
      <div class="perk__info">
        <h4 class="perk__title">Консультация</h4>
        <div class="perk__text">Поможем с выбором</div>
      </div>
    </div>
  </section>

  <recently-added-products></recently-added-products>

  <section class="posts-list">
    <posts-preview [category]="'lastWorks'"></posts-preview>
    <posts-preview [category]="'lastPosts'"></posts-preview>
  </section>

  <recently-viewed-products></recently-viewed-products>

</div>

<app-footer></app-footer>
